<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AirBarbie</title>
        <link rel="stylesheet" href="airPassagebar.css">
        <style>
        </style>

    <body>
        <center><h1>Air Passage</h1></center>
        <div class="airPassagebar">
            <input class="inputAirPassageBar leftborderradius" placeholder="city1">
            <input class="inputAirPassageBar" placeholder="city2"> 
            <input class="inputAirPassageBar" placeholder="cost">
            <input class="inputAirPassageBar" placeholder="company">
            <input class="inputAirPassageBar" placeholder="depar_date">
            <input class="inputAirPassageBar" placeholder="depar_time">

            <div class="detailsAirPassageBar"><p>company</p></div>
            <div class="detailsAirPassageBar"><p>depar_date</p></div>
            <div class="detailsAirPassageBar"><p>depar_time</p></div>
            <div class="detailsAirPassageBar"><p>Arrival_date</p></div>
            <div class="detailsAirPassageBar"><p>Arrival_time</p></div>            
            <button class="rightborderradius buttonAirPassageBar greenForBuy">Buy</button>
        </div>
